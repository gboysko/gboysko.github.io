<html>

<link rel="stylesheet" href="styles.css" type="text/css" />
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("li").hover(
		function() {
			$(this).addClass("hover");
		},
		function() {
			$(this).removeClass("hover");
		}
	);
});
function moveToAlbum(aid) {
	top.inner.albums.location.href = "201301alb.htm#" + aid;
}
</script>
</head>
<body>
	<div class="toc">
		<p>Albums</p>
		<ul>
			<li onclick="moveToAlbum('3094')"><span class="albumName">"Aladdin Sane"</span>, by David Bowie</li>
			<li onclick="moveToAlbum('3051')"><span class="albumName">"Check Your Head"</span>, by Beastie Boys</li>
			<li onclick="moveToAlbum('3096')"><span class="albumName">"Light Up Gold"</span>, by Parquet Courts</li>
		</ul>
	</div>
</body>
</html>

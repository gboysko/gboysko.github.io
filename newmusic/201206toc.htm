<script type="text/javascript">
$(document).ready(function() {
	$("li").hover(
		function() {

		},
		function() {
			$(this).removeClass("hover");
		}
	);
});
function moveToAlbum(aid) {
	top.inner.albums.location.href = "201206alb.htm#" + aid;
}
</script>

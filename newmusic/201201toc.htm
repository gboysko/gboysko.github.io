<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css" />
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("li").hover(
		function() {
			$(this).addClass("hover");
		},
		function() {
			$(this).removeClass("hover");
		}
	);
});
function moveToAlbum(aid) {
	top.inner.albums.location.href = "201201alb.htm#" + aid;
}
</script>
</head>
<body>
	<div class="toc">
		<p>Albums</p>
		<ul>
			<li onclick="moveToAlbum('2995')"><span class="albumName">"Hounds of Love"</span>, by Kate Bush</li>
			<li onclick="moveToAlbum('2992')"><span class="albumName">"Hurry Up We're Dreaming"</span>, by M83</li>
			<li onclick="moveToAlbum('2994')"><span class="albumName">"The Big Roar"</span>, by The Joy Formidable</li>
		</ul>
	</div>
</body>
</html>

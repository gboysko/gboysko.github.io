<html>

<link rel="stylesheet" href="styles.css" type="text/css" />
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("li").hover(
		function() {
			$(this).addClass("hover");
		},
		function() {
			$(this).removeClass("hover");
		}
	);
});
function moveToAlbum(aid) {
	top.inner.albums.location.href = "201112alb.htm#" + aid;
}
</script>
</head>
<body>
	<div class="toc">
		<p>Albums</p>
		<ul>
			<li onclick="moveToAlbum('2990')"><span class="albumName">"El Camino"</span>, by The Black Keys</li>
			<li onclick="moveToAlbum('2991')"><span class="albumName">"Physical Graffiti"</span>, by Led Zeppelin</li>
		</ul>
	</div>
</body>

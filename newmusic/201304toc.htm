<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("li").hover(
		function() {
			$(this).addClass("hover");
		},
		function() {
			$(this).removeClass("hover");
		}
	);
});
function moveToAlbum(aid) {
	top.inner.albums.location.href = "201304alb.htm#" + aid;
}
</script>
</head>
<body>
	<div class="toc">
		<p>Albums</p>
		<ul>
			<li onclick="moveToAlbum('3108')"><span class="albumName">"A Farewell To Kings"</span>, by Rush</li>
			<li onclick="moveToAlbum('3107')"><span class="albumName">"The Chronicles of Marnia"</span>, by Marnie Stern</li>
		</ul>
	</div>
</body>

<script type="text/javascript">
$(document).ready(function() {
	$("li").hover(
		function() {
			$(this).addClass("hover");
		},
		function() {
			$(this).removeClass("hover");
		}
	);
});
function moveToAlbum(aid) {
	top.inner.albums.location.href = "201405alb.htm#" + aid;
}
</script>
